<html>
<head>
  <title>Canvas Reporting</title>
  <style>
     #refresh { 
           border-color: #009DDC;
           font-size: 7px;
           text-align: center;
           background: #009DDC !important;
           background-image: url("http://downloadicons.net/sites/default/files/refresh-button-icon-83842.png");
           color: white;
           width: 10px;
           padding: 7px 14px !important;
           border-radius: 4px;
           box-shadow: 0 0 1px #fff;
           border: 1px solid #009DDC;}
  </style>
</head>
<body>
 <button id='refresh'><img src='http://downloadicons.net/sites/default/files/refresh-button-icon-83842.png' height="10px" width="10px"></button>
 <h2>TIme to Resolution</h2>
  <div id="ttr"></div>
    <script src="https://ajax.deskapi.com/libs/desk/canvas/1.0.0/desk-canvas-all.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   <script>
      Desk.canvas(function() {
        Desk.canvas.client.refreshSignedRequest(function(data) {
          if (data.status === 200) {
            var sr       = data.payload.response.split('.')[1]
              , ctx      = JSON.parse(Desk.canvas.decode(sr))
              , url      = ctx.context.environment.case.url

            $('button').click(function() {
              Desk.canvas.client.ajax(url, {
                client: ctx.client,
                method: 'GET',
                success: function(rsp) {
                  console.log(rsp.payload.first_resolved_at);
                  console.log(rsp.payload.subject);
                  var fra = new Date(rsp.payload.first_resolved_at);
                  var ca  = hew Date(rsp.payload.created_at);
                  var ttr = new Date(fra - ca);
                  $("#ttr").html(ttr);

                  
                    }
                })
              })
            }
          })
      })
    
   </script>

</body>
</html>
